<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="quiz_icon.svg" type="image/x-icon" />
        <title>Portail du questionnaire de rraattrruuee</title>
        <style>
            :root {
                --couleur-fond: #121212;
                --couleur-fond-alternatif: #121229;
                --couleur-primaire: #4caf50;
                --couleur-texte: #e0e0e0;
                --ombre-neon:
                    0 0 8px var(--couleur-primaire),
                    0 0 16px var(--couleur-primaire);
                --ombre-neon-intense:
                    0 0 15px var(--couleur-primaire),
                    0 0 30px var(--couleur-primaire);
            }

            /* 1. KEYFRAMES pour les animations */
            @keyframes fondChange {
                0% {
                    background-color: var(--couleur-fond);
                }
                50% {
                    background-color: var(--couleur-fond-alternatif);
                }
                100% {
                    background-color: var(--couleur-fond);
                }
            }

            @keyframes neonPulse {
                0%,
                100% {
                    text-shadow: 0 0 5px var(--couleur-primaire);
                }
                50% {
                    text-shadow:
                        0 0 10px var(--couleur-primaire),
                        0 0 20px var(--couleur-primaire);
                }
            }

            @keyframes fadeInSlideUp {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            body {
                font-family: "Arial", sans-serif;
                background-color: var(--couleur-fond);
                color: var(--couleur-texte);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
                animation: fondChange 15s ease-in-out infinite;
            }

            .container {
                width: 100%;
                max-width: 900px;
                text-align: center;
                animation: fadeInSlideUp 1s ease-out;
            }

            .boutons-flex {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
                margin-top: 40px;
            }

            .bouton-lien {
                flex-grow: 1;
                min-width: 200px;
                max-width: 400px;
                padding: 15px 30px;
                text-decoration: none;
                color: var(--couleur-primaire);
                border: 2px solid var(--couleur-primaire);
                border-radius: 8px;
                font-size: 1.2rem;
                font-weight: bold;
                letter-spacing: 1px;
                background-color: transparent;

                transition: all 0.3s ease-in-out;
                box-shadow: none;
                opacity: 0;
                animation: fadeInSlideUp 0.8s ease-out forwards;
            }

            .boutons-flex a:nth-child(1) {
                animation-delay: 0.2s;
            }
            .boutons-flex a:nth-child(2) {
                animation-delay: 0.3s;
            }
            .boutons-flex a:nth-child(3) {
                animation-delay: 0.4s;
            }
            .boutons-flex a:nth-child(4) {
                animation-delay: 0.5s;
            }
            .boutons-flex a:nth-child(5) {
                animation-delay: 0.6s;
            }

            .bouton-lien:hover {
                background-color: var(--couleur-primaire);
                color: var(--couleur-fond);
                transform: scale(1.05) translateY(-2px);
                box-shadow: var(--ombre-neon-intense);
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                animation: neonPulse 3s ease-in-out infinite;
                text-shadow: 0 0 5px var(--couleur-primaire);
            }

            p {
                font-size: 1.1rem;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>

</html>
